<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Detection</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
    #result { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>AI-Generated Text Detector</h1>
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>
  <button onclick="analyzeText()">Analyze</button>
  <div id="result"></div>

  <script>
    function analyzeText() {
      const text = document.getElementById("inputText").value;
      
      // Simple heuristic-based example (replace with AI logic if needed)
      const aiKeywords = ["GPT", "AI", "OpenAI", "model", "language"];
      let aiCount = 0;

      text.split(/\s+/).forEach(word => {
        if (aiKeywords.includes(word)) aiCount++;
      });

      const percentage = (aiCount / text.split(/\s+/).length) * 100;
      document.getElementById("result").textContent = 
        `Estimated AI-generated content: ${percentage.toFixed(2)}%`;
    }
  </script>
</body>
</html>
